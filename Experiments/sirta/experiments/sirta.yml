output_path: 'Experiments/sirta/experiments/'
#tag: 'nowcast_eumetsat_images'
#tag: 'test'
#tag: 'eumetsat_HRV_nowcastANN_100epoch_randomval'
#tag: 'eumetsat_HRV_1hourForecast_highres'
tag: 'eumetsat_nowcast'

shades: 'SAT'
IMG_SIZE: 156 #52
nb_training_seq: 8000 #2500
nb_validation_seq: 2000 #625  #val_iterations * batch size??
lookback: 0
lookforward: 0
step: 30

#epoch = n_iterations/nb_training*batch size
batch_size: 10 #10 # 5
n_iterations: 80000 #10000 # = batch_size*nb_epoch
print_iterations: 1 # print_iterations*batch_size = nb_training_seq (1 epoch)
vis_iterations: 1000
#val_iterations: 100
n_workers: 8 #normally 4
gpu: True
gpu_nb: 1
preprocessed_dataset: False  # this is for the grid images along with false for sat_images
sat_images: True
averaged_15min_dataset: True
#model_type: 'Nowcast'
#model_type: 'Forecast'
model_type: 'LSTM'

# Optimiser
learning_rate: 0.0005
weight_decay: 0.0001


